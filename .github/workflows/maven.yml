name: Java CI with Maven

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'  # Use LTS version instead of JDK 23
        distribution: 'temurin'
        cache: maven  # Enables automatic caching of Maven dependencies

    - name: Build with Maven
      run: mvn -B package --file pom.xml

    # Remove the dependency graph update (if unnecessary)
    # If still needed, ensure Maven wrapper is available:
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@v3
      with:
        maven-version: 3.8.6  # Specify a stable Maven version

